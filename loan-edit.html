<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Loan Details</title>
    <link rel="stylesheet" href="loan.css" />
  </head>
  <body>
    <div class="container">
      <h1>Edit Loan Details</h1>

        id="searchLoanEdit"

        <!-- Loan details will be dynamically populated here for editing -->
      </table>
    </div>
    <script src="loan.js"></script>
  </body>
</html>
