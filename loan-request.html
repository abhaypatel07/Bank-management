<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Loan</title>
    <link rel="stylesheet" href="loan.css" />
  </head>
  <body>
    <div class="container">
      <h1>Request Loan</h1>
      <form id="loanRequestForm">
        <div class="form-group">
          <label for="ssn">Customer SSN ID:</label>
          <input type="text" id="ssn" name="ssn" required />
        </div>
        <div class="form-group">
          <label for="name">Customer Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="occupation">Occupation:</label>
          <input type="text" id="occupation" name="occupation" required />
        </div>
        <div class="form-group">
          <label for="employerName">Employer Name:</label>
          <input type="text" id="employerName" name="employerName" required />
        </div>
        <div class="form-group">
          <label for="employerAddress">Employer Address:</label>
          <input
            type="text"
            id="employerAddress"
            name="employerAddress"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="maritalStatus">Marital Status:</label>
          <select id="maritalStatus" name="maritalStatus" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="contact">Contact Number:</label>
          <input type="tel" id="contact" name="contact" required />
        </div>
        <div class="form-group">
          <label for="loanAmount">Loan Amount:</label>
          <input type="number" id="loanAmount" name="loanAmount" required />
        </div>
        <div class="form-group">
          <label for="loanDuration">Length of Loan (Duration in Months):</label>
          <input type="number" id="loanDuration" name="loanDuration" required />
        </div>
        <button type="submit" class="submit-btn">Submit Request</button>
      </form>
      <input
        type="text"
        id="searchLoanRequest"
        placeholder="Search by SSN or Name"
        oninput="filterLoans()"
      />
      <table id="loanRequestTable">
        <!-- Loan request table will be dynamically populated here -->
      </table>
    </div>
    <script src="loan.js"></script>
  </body>
</html>
