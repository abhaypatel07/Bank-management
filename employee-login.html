<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link css  -->
    <link rel="stylesheet" href="./employee-login.css" />

    <!-- icons  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Login with us</title>
  </head>

  <body>
    <div class="flex-r container">
      <div class="flex-r login-wrapper">
        <div class="login-text">
          <div class="logo">
            <span>Employee Login</span>
          </div>
          <h1>Login</h1>

          <form id="loginForm" class="flex-c">
            <div class="input-box">
              <label for="employeeId" class="label">Employee ID</label>
              <div class="flex-r input">
                <input
                  type="text"
                  id="employeeId"
                  name="employeeId"
                  placeholder="2729463"
                  required
                />
                <i class="fas fa-at"></i>
              </div>
            </div>

            <div class="input-box">
              <label for="loginPassword" class="label">Password</label>
              <div class="flex-r input">
                <input
                  type="password"
                  id="loginPassword"
                  name="loginPassword"
                  placeholder="*"
                  required
                />
                <i class="fas fa-lock"></i>
              </div>
            </div>

            <input class="btn" type="submit" value="Login" />
            <span class="extra-line">
              <span>Don't have an account?</span>
              <a href="#">Sign up</a>
            </span>
          </form>
        </div>
      </div>
    </div>
    <script src="employee-login.js"></script>
  </body>
</html>
