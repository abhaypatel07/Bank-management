<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdraw Money</title>
    <link rel="stylesheet" href="transaction.css" />
  </head>
  <body>
    <div class="container">
      <h1>Withdraw Money</h1>

      <!-- Search Accounts -->
      <input
        type="text"
        id="searchWithdrawInput"
        placeholder="Search Account by Name or Account Number..."
        oninput="filterWithdrawAccounts()"
      />

      <!-- Withdraw Form -->
      <form id="withdrawForm">
        <label for="withdrawAccount">Account Number:</label>
        <input
          type="text"
          id="withdrawAccount"
          name="withdrawAccount"
          required
        /><br />

        <label for="withdrawAmount">Amount to Withdraw:</label>
        <input
          type="number"
          id="withdrawAmount"
          name="withdrawAmount"
          required
        /><br />

        <button type="submit">Withdraw</button>
      </form>

      <!-- Account Table -->
      <table id="withdrawAccountTable">
        <thead>
          <tr>
            <th>Account Number</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Select</th>
          </tr>
        </thead>
        <tbody id="withdrawAccountTableBody"></tbody>
      </table>
    </div>

    <script src="transaction.js"></script>
  </body>
</html>
