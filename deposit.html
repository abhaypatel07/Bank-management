<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deposit Money</title>
    <link rel="stylesheet" href="transaction.css" />
  </head>
  <body>
    <div class="container">
      <h1>Deposit Money</h1>

      <!-- Search Accounts -->
      <input
        type="text"
        id="searchDepositInput"
        placeholder="Search Account by Name or Account Number..."
        oninput="filterDepositAccounts()"
      />

      <!-- Deposit Form -->
      <form id="depositForm">
        <label for="depositAccount">Account Number:</label>
        <input
          type="text"
          id="depositAccount"
          name="depositAccount"
          required
        /><br />

        <label for="depositAmount">Amount to Deposit:</label>
        <input
          type="number"
          id="depositAmount"
          name="depositAmount"
          required
        /><br />

        <button type="submit">Deposit</button>
      </form>

      <!-- Account Table -->
      <table id="depositAccountTable">
        <thead>
          <tr>
            <th>Account Number</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Select</th>
          </tr>
        </thead>
        <tbody id="depositAccountTableBody"></tbody>
      </table>
    </div>

    <script src="transaction.js"></script>
  </body>
</html>
