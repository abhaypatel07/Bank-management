<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
    <link rel="stylesheet" href="customer.css" />
  </head>
  <body>
    <div class="container">
      <h1>Customer Management</h1>

      <!-- Search Input -->
      <input
        type="text"
        id="searchInput"
        placeholder="Search by Name or SSN..."
        oninput="filterCustomers()"
      />

      <!-- Customers Table -->
      <table id="customerTable">
        <thead>
          <tr>
            <th>SSN</th>
            <th>Name</th>
            <th>Account Number</th>
            <th>Email</th>
            <th>Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
      </table>

      <!-- Edit Customer Form -->
      <div id="editFormContainer" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeEditForm()">&times;</span>
          <h2>Edit Customer</h2>
          <form id="editCustomerForm">
            <input type="hidden" id="editIndex" />
            <label for="editName">Customer Name:</label>
            <input type="text" id="editName" required /><br />
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" required /><br />
            <label for="editBalance">Account Balance:</label>
            <input type="number" id="editBalance" required /><br />
            <button type="submit">Update Customer</button>
          </form>
        </div>
      </div>
    </div>

    <script src="customer.js"></script>
  </body>
</html>
