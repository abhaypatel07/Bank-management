<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="employee-registration.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="welcome-message">
          <h2>Welcome</h2>
          <p>You are 30 seconds away from earning your own money!</p>
          <!-- <button class="login-button">Login</button> -->
        </div>
      </div>
      <div class="right-section">
        <div class="toggle-buttons">
          <button class="toggle-button active">Employee</button>
          <!-- <button class="toggle-button">Hirer</button> -->
        </div>
        <h2>Apply as an Employee</h2>
        <form id="registrationForm">
          <div class="input-group">
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name *"
              maxlength="50"
              required
            />
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name *"
              maxlength="50"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email *"
              required
            />
            <input
              type="tel"
              id="contactNumber"
              name="phone"
              placeholder="Your Phone *"
              maxlength="10"
              pattern="[0-9]{10}"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password *"
              maxlength="30"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password *"
              maxlength="30"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Address *"
              maxlength="100"
              required
            />
          </div>
          <button type="submit" class="register-button">Register</button>
        </form>
      </div>
    </div>

    <div id="ackModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 class="success-message">Employee Registration Successful!</h2>
        <p><strong>Employee ID:</strong> <span id="empId"></span></p>
        <p><strong>Name:</strong> <span id="empName"></span></p>
        <p><strong>Email:</strong> <span id="empEmail"></span></p>
        <button class="modal-close-button">Close</button>
      </div>
    </div>

    <script src="employee-registration.js"></script>
  </body>
</html>
